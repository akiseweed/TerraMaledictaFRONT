<body>
    <div id="header-container"></div> 
    <script src="js/load_header.js"></script>
    
    <div class="container">
        <div class="box-info">
            <h1>CONTÁCTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i>999 916 791</p>
                <p><i class="fa-solid fa-envelope"></i>ventas@tierrasegura.com.pe</p>
                <p><i class="fa-solid fa-location-dot"></i> Lima - Perú</p>
            </div>
            <div class="links">
                <a href="https://www.facebook.com/profile.php?id=61558423367940" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/tierrasegura.pe/" target="_blank"><i class="fa-brands fa-instagram"></i></a>

            </div>
        </div>
        <form action="https://formspree.io/f/mkndkpgz" method="post">
            <div class="input-box">
                <input type="text" name="nombre" placeholder="Nombre y apellido" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" required placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" name="asunto" placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea name="mensaje" placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>
   
</body>
</html>
